<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Przykład instrukcji warunkowych</title>
</head>
<body>

  <h1>Przykład instrukcji warunkowych w JavaScript (bez CSS)</h1>

  <h2>Sprawdź wynik</h2>
  <div id="wynik"></div>

  <script>
    // Zmienna do sprawdzenia
    let liczba = 7;

    // Zmienna, w której zapiszemy wynik
    let tekst = "";

    // Instrukcja warunkowa if / else if / else
    if (liczba > 10) {
      tekst = "Liczba jest większa niż 10.";
    } else if (liczba === 10) {
      tekst = "Liczba jest równa 10.";
    } else {
      tekst = "Liczba jest mniejsza niż 10.";
    }

    // Wyświetlenie wyniku na stronie
    document.getElementById("wynik").innerHTML = tekst;
  </script>

</body>
</html>

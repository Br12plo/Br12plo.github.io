<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Pętle w JavaScript</title>
</head>
<body>

  <h1>Pętle w JavaScript (bez CSS)</h1>

  <h2>Pętla for</h2>
  <div id="for-loop"></div>

  <h2>Pętla while</h2>
  <div id="while-loop"></div>

  <h2>Pętla do...while</h2>
  <div id="do-while-loop"></div>

  <script>
    // Pętla for
    let forResult = "";
    for (let i = 1; i <= 5; i++) {
      forResult += "Liczba " + i + "<br>";
    }
    document.getElementById("for-loop").innerHTML = forResult;

    // Pętla while
    let j = 1;
    let whileResult = "";
    while (j <= 5) {
      whileResult += "Liczba " + j + "<br>";
      j++;
    }
    document.getElementById("while-loop").innerHTML = whileResult;

    // Pętla do...while
    let k = 1;
    let doWhileResult = "";
    do {
      doWhileResult += "Liczba " + k + "<br>";
      k++;
    } while (k <= 5);
    document.getElementById("do-while-loop").innerHTML = doWhileResult;
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>PÄ™tle i instrukcje warunkowe w JavaScript</title>
</head>
<body>

  <h1>PÄ™tle i instrukcje warunkowe (bez CSS)</h1>

  <h2>PÄ™tla for</h2>
  <div id="for-loop"></div>

  <h2>PÄ™tla while</h2>
  <div id="while-loop"></div>

  <h2>PÄ™tla do...while</h2>
  <div id="do-while-loop"></div>

  <script>
    // --- PÄ˜TLA FOR ---
    let wynikFor = "";
    for (let i = 1; i <= 10; i++) {
      if (i === 5) {
        wynikFor += "FOR â†’ Liczba " + i + " to moja ulubiona liczba! ðŸŽ¯<br>";
      } else if (i % 2 === 0) {
        wynikFor += "FOR â†’ Liczba " + i + " jest parzysta.<br>";
      } else {
        wynikFor += "FOR â†’ Liczba " + i + " jest nieparzysta.<br>";
      }
    }
    document.getElementById("for-loop").innerHTML = wynikFor;


    // --- PÄ˜TLA WHILE ---
    let j = 1;
    let wynikWhile = "";
    while (j <= 10) {
      if (j === 5) {
        wynikWhile += "WHILE â†’ Liczba " + j + " to moja ulubiona liczba! ðŸŽ¯<br>";
      } else if (j % 2 === 0) {
        wynikWhile += "WHILE â†’ Liczba " + j + " jest parzysta.<br>";
      } else {
        wynikWhile += "WHILE â†’ Liczba " + j + " jest nieparzysta.<br>";
      }
      j++;
    }
    document.getElementById("while-loop").innerHTML = wynikWhile;


    // --- PÄ˜TLA DO...WHILE ---
    let k = 1;
    let wynikDoWhile = "";
    do {
      if (k === 5) {
        wynikDoWhile += "DO...WHILE â†’ Liczba " + k + " to moja ulubiona liczba! ðŸŽ¯<br>";
      } else if (k % 2 === 0) {
        wynikDoWhile += "DO...WHILE â†’ Liczba " + k + " jest parzysta.<br>";
      } else {
        wynikDoWhile += "DO...WHILE â†’ Liczba " + k + " jest nieparzysta.<br>";
      }
      k++;
    } while (k <= 10);
    document.getElementById("do-while-loop").innerHTML = wynikDoWhile;

  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Pƒôtle i instrukcje warunkowe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .wynik {
      margin-top: 20px;
      padding: 15px;
      background-color: #eef5ff;
      border-radius: 8px;
    }

    .sekcja {
      margin-top: 15px;
    }

    .sekcja h2 {
      margin-bottom: 5px;
      color: #007bff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Pƒôtle i instrukcje warunkowe</h1>
    <p>Wpisz liczbƒô (do kt√≥rej chcesz sprawdziƒá liczby od 1 do n):</p>

    <input type="number" id="liczba" placeholder="Wpisz liczbƒô np. 10">
    <button onclick="pokazWyniki()">Poka≈º wyniki</button>

    <div class="wynik" id="wynik">
      <p><i>Wyniki pojawiƒÖ siƒô tutaj...</i></p>
    </div>
  </div>

  <script>
    function pokazWyniki() {
      const n = parseInt(document.getElementById("liczba").value);
      const wynikDiv = document.getElementById("wynik");

      if (isNaN(n) || n <= 0) {
        wynikDiv.innerHTML = "<p>‚ùå Podaj liczbƒô wiƒôkszƒÖ od zera!</p>";
        return;
      }

      let wynikHTML = "";

      // --- PƒòTLA FOR ---
      wynikHTML += "<div class='sekcja'><h2>Pƒôtla for:</h2>";
      for (let i = 1; i <= n; i++) {
        if (i === 5) {
          wynikHTML += "FOR ‚Üí Liczba " + i + " to moja ulubiona liczba! üéØ<br>";
        } else if (i % 2 === 0) {
          wynikHTML += "FOR ‚Üí Liczba " + i + " jest parzysta.<br>";
        } else {
          wynikHTML += "FOR ‚Üí Liczba " + i + " jest nieparzysta.<br>";
        }
      }
      wynikHTML += "</div>";

      // --- PƒòTLA WHILE ---
      wynikHTML += "<div class='sekcja'><h2>Pƒôtla while:</h2>";
      let j = 1;
      while (j <= n) {
        if (j === 5) {
          wynikHTML += "WHILE ‚Üí Liczba " + j + " to moja ulubiona liczba! üéØ<br>";
        } else if (j % 2 === 0) {
          wynikHTML += "WHILE ‚Üí Liczba " + j + " jest parzysta.<br>";
        } else {
          wynikHTML += "WHILE ‚Üí Liczba " + j + " jest nieparzysta.<br>";
        }
        j++;
      }
      wynikHTML += "</div>";

      // --- PƒòTLA DO...WHILE ---
      wynikHTML += "<div class='sekcja'><h2>Pƒôtla do...while:</h2>";
      let k = 1;
      do {
        if (k === 5) {
          wynikHTML += "DO...WHILE ‚Üí Liczba " + k + " to moja ulubiona liczba! üéØ<br>";
        } else if (k % 2 === 0) {
          wynikHTML += "DO...WHILE ‚Üí Liczba " + k + " jest parzysta.<br>";
        } else {
          wynikHTML += "DO...WHILE ‚Üí Liczba " + k + " jest nieparzysta.<br>";
        }
        k++;
      } while (k <= n);
      wynikHTML += "</div>";

      wynikDiv.innerHTML = wynikHTML;
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Pętle – prawdziwe obliczenia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      text-align: center;
      padding: 40px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4caf50;
      color: white;
    }
    button:hover {
      background: #45a049;
    }
    .wynik {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      text-align: left;
      display: inline-block;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Pętle w JavaScript – obliczenia</h1>

  <p>Kliknij przycisk, aby uruchomić obliczenia:</p>
  <button onclick="pokazPetle()">Oblicz</button>

  <div class="wynik" id="wynik"></div>

  <script>
    function pokazPetle() {
      let tekst = "";

      // pętla for – suma liczb od 1 do 100
      let suma = 0;
      for (let i = 1; i <= 100; i++) {
        suma += i;
      }
      tekst += "Suma liczb od 1 do 100 (for): " + suma + "<br>";

      // pętla while – silnia z 5
      let n = 5;
      let silnia = 1;
      let j = 1;
      while (j <= n) {
        silnia *= j;
        j++;
      }
      tekst += "Silnia z 5 (while): " + silnia + "<br>";

      // pętla do...while – potęga liczby 2^10
      let potega = 1;
      let k = 1;
      do {
        potega *= 2;
        k++;
      } while (k <= 10);
      tekst += "2^10 (do...while): " + potega + "<br>";

      document.getElementById("wynik").innerHTML = tekst;
    }
  </script>
</body>
</html>

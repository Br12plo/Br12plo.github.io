<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Moja Strona</title>

  <style>
    :root {
      --bg:#f2f5f9;
      --accent:#6b9cff;
      --text:#223;
      --muted:#5b6b78;
    }
    body {
      margin:0;
      font-family: Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    .background-image {
      position:fixed; inset:0; z-index:-1;
      background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?q=80&w=1600&auto=format&fit=crop'); /* Możesz zmienić tło */
      background-size:cover;
      background-position:center;
      filter: blur(4px) brightness(0.9);
    }
    .overlay-image {
      position:fixed; right:20px; top:20px; width:80px; height:80px;
    }
    .container {display:grid; grid-template-columns:220px 1fr; gap:20px; padding:40px;}
    .sidebar {background:rgba(255,255,255,0.7); padding:20px; border-radius:10px;}
    .sidebar ul {list-style:none; padding:0;}
    .sidebar a {display:block; padding:6px; margin:4px 0; text-decoration:none; color:var(--text);}
    .sidebar a.active {background:var(--accent); color:#fff; border-radius:6px;}
    .content {background:rgba(255,255,255,0.7); padding:20px; border-radius:10px;}
    .cards {display:flex; gap:10px; flex-wrap:wrap;}

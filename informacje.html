<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informacje</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      background: #f0f0f0;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      padding: 20px;
      color: white;
      background: linear-gradient(180deg, #ff6a00, #ee0979);
      background-size: 200% 200%;
      animation: gradientShift 10s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: top left; }
      50% { background-position: bottom right; }
      100% { background-position: top left; }
    }

    .sidebar h2 { margin-bottom: 15px; }
    .sidebar ul { list-style: none; }
    .sidebar li { margin: 10px 0; }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      position: relative;
    }
    .sidebar a::after {
      content: "";
      position: absolute;
      bottom: -3px; left: 0;
      width: 0%; height: 2px;
      background: #fff;
      transition: width .3s;
    }
    .sidebar a:hover::after { width: 100%; }
    .sidebar a.active { font-weight: bold; }

    /* Content */
    .content {
      flex: 1;
      padding: 40px;
      margin: 20px;
      border-radius: 15px;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);

      border: 2px solid transparent;
      border-image: linear-gradient(90deg, #ff6a00, #2196f3) 1;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 28px;
      color: #444;
    }

    p {
      margin-bottom: 20px;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .sidebar { width: 100%; }
      .content { margin: 10px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <aside class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li><a href="index.html">⬅ Powrót</a></li>
        <li><a href="informacje.html" class="active">Informacje</a></li>
      </ul>
    </aside>

    <main class="content">
      <h1>Informacje</h1>
      <p>
        Tutaj wpisz treść informacyjną...  
        (Możesz dodać tekst, zdjęcia albo tabelki w tym miejscu).
      </p>
    </main>
  </div>

</body>
</html>
